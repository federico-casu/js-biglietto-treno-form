<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket form</title>

    <!-- CSS Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

    <!-- My style -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container vh-100 py-5">
        <div class="row">
            <h1 class="text-center text-uppercase text-white">calcola il prezzo del tuo biglietto</h1>
            <div class="container my-4 bg-white rounded-3 py-4 px-5">
                <div class="row flex-nowrap">
                    <div class="col-4 mb-3">
                        <label for="name" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="km">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="age" class="form-label">Fascia d'età</label>
                        <select id="age" class="form-select">
                            <option value="1">meno di 18 anni</option>
                            <option value="2">tra i 18 e i 64 anni (compresi)</option>
                            <option value="3">più di 64 anni</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex gap-4 justify-content-center mt-3">
                    <button id="generate" class="btn btn-primary">Genera</button>
                    <button class="btn btn-primary">Annulla</button>
                </div>
            </div>
        </div>
        <div id="ticket" class="row d-none">
            <h1 class="text-center text-uppercase text-white">il tuo biglietto</h1>
            <div class="container my-4 bg-white rounded-3 py-4 px-5">
                <h3 class="text-uppercase">dettagli passeggero</h3>
                <div class="card mb-3 border-end-0 border-start-0 rounded-0">
                    <div class="row g-0">
                      <div class="col-4 bg-secondary">
                        <div class="card-body">
                            <h4 class="card-title text-uppercase">nome passeggero</h4>
                            <h5 id="passengerName" class="text-capitalize"></h5>
                          </div>
                      </div>
                      <div class="col-8">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Offerta</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Costo biglietto</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td id="offer"></td>
                                    <td id="carriage"></td>
                                    <td id="cpCode"></td>
                                    <td id="priceOnTicket"></td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Js Bootstrap -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js' integrity='sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A==' crossorigin='anonymous'></script>

    <!-- My js script -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
